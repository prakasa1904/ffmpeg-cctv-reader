<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CCTV Manager - dPanel</title>
    <!-- Tailwind via CDN for quick prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Small helper styles */
      #modalThumb {
        width: 100%;
        height: 65vh;
      }
      .camera-thumb {
        background: linear-gradient(135deg, #0ea5e9 0%, #7c3aed 100%);
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .camera-thumb svg {
        opacity: 0.95;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div class="max-w-7xl mx-auto p-6">
      <header class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-semibold">CCTV Cameras</h1>
          <p class="text-sm text-slate-500">Browse and manage camera feeds</p>
        </div>
        <div class="flex gap-3 items-center">
          <select
            id="filterStatus"
            class="rounded-md border border-slate-200 px-3 py-2"
          >
            <option value="all">All status</option>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
          </select>
          <button
            id="clearBtn"
            class="px-3 py-2 bg-white border border-slate-200 rounded-md"
          >
            Clear
          </button>
        </div>
      </header>

      <!-- Grid container -->
      <main>
        <div id="grid" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

        <!-- Pagination controls -->
        <div class="mt-6 flex items-center justify-between">
          <div id="summary" class="text-sm text-slate-600"></div>
          <div class="flex gap-2">
            <button id="prev" class="px-3 py-1 rounded-md bg-white border">
              Prev
            </button>
            <button id="next" class="px-3 py-1 rounded-md bg-white border">
              Next
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal for camera detail -->
    <div
      id="modal"
      class="fixed inset-0 hidden items-center justify-center bg-black/40 z-50"
    >
      <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6">
        <div class="flex justify-between items-start gap-4">
          <div>
            <h2 id="modalTitle" class="text-xl font-semibold">Camera name</h2>
            <p id="modalLocation" class="text-sm text-slate-500">Location</p>
          </div>
          <button id="closeModal" class="text-slate-500 hover:text-slate-800">
            ✕
          </button>
        </div>
        <div class="mt-4">
          <div
            id="modalThumb"
            class="camera-thumb rounded-lg overflow-hidden"
          ></div>
          <div class="mt-4 grid grid-cols-2 gap-4">
            <div>
              <p class="text-sm text-slate-500">Status</p>
              <p id="modalStatus" class="font-medium">Online</p>
            </div>
            <div>
              <p class="text-sm text-slate-500">Last seen</p>
              <p id="modalLastSeen" class="font-medium">—</p>
            </div>
          </div>
          <div class="mt-4 flex gap-2">
            <button
              id="viewBtn"
              class="px-3 py-2 bg-indigo-600 text-white rounded-md"
            >
              Open Live
            </button>
            <button id="recordBtn" class="px-3 py-2 bg-white border rounded-md">
              View Recordings
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Template for camera card (cloned by JS) -->
    <template id="cardTemplate">
      <article
        class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100"
      >
        <div class="camera-thumb">
          <!-- svg camera icon -->
          <svg
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 7h3l2-2h6l2 2h3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z"
              stroke="white"
              stroke-width="1.4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="p-4">
          <div class="flex items-start justify-between gap-2">
            <div>
              <h3 class="font-medium text-sm line-clamp-2" data-name></h3>
              <p class="text-xs text-slate-500" data-location></p>
            </div>
            <div class="text-right">
              <span
                data-badge
                class="inline-flex items-center gap-2 text-xs font-semibold px-2 py-1 rounded-full"
              ></span>
            </div>
          </div>
          <div class="mt-3 flex gap-2">
            <button
              data-open
              class="flex-1 text-xs py-2 rounded-md border bg-white"
            >
              Details
            </button>
            <button
              data-action
              class="flex-1 text-xs py-2 rounded-md border bg-white"
            >
              Document
            </button>
          </div>
        </div>
      </article>
    </template>

    <script>
      // Sample data - replace with server data or API
      const cameras = Array.from({ length: 1 }).map((_, i) => {
        const statuses = ["online", "offline"];
        const s = statuses[0];
        return {
          id: "cam-" + (i + 1),
          name: "Camera " + (i + 1),
          location: [
            "Room",
          ][i % 6],
          status: s,
          lastSeen: new Date(
            Date.now() - Math.floor(Math.random() * 1000 * 60 * 60 * 24 * 7)
          ).toISOString(),
        };
      });

      // Pagination + state
      let page = 1,
        perPage = 12,
        filtered = cameras.slice();

      const grid = document.getElementById("grid");
      const template = document.getElementById("cardTemplate");
      const filterStatus = document.getElementById("filterStatus");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");
      const summary = document.getElementById("summary");
      const clearBtn = document.getElementById("clearBtn");

      function formatDate(iso) {
        const d = new Date(iso);
        return d.toLocaleString();
      }

      function render() {
        grid.innerHTML = "";
        const start = (page - 1) * perPage;
        const pageItems = filtered.slice(start, start + perPage);

        pageItems.forEach((cam) => {
          const node = template.content.cloneNode(true);
          node.querySelector("[data-name]").textContent = cam.name;
          node.querySelector("[data-location]").textContent = cam.location;
          const badge = node.querySelector("[data-badge]");
          badge.textContent = cam.status.toUpperCase();
          // status styling
          badge.classList.add("px-2");
          if (cam.status === "online")
            badge.classList.add("bg-green-100", "text-green-700");
          if (cam.status === "offline")
            badge.classList.add("bg-red-100", "text-red-700");
          if (cam.status === "recording")
            badge.classList.add("bg-amber-100", "text-amber-700");

          // buttons
          node
            .querySelector("[data-open]")
            .addEventListener("click", () => openModal(cam));
          node.querySelector("[data-action]").addEventListener("click", () => {
            window.open(`https://cloud.terpusat.com/`, "_blank");
          });

          grid.appendChild(node);
        });

        const total = filtered.length;
        const startIndex = filtered.length ? start + 1 : 0;
        const endIndex = Math.min(start + perPage, total);
        summary.textContent = `Showing ${startIndex}–${endIndex} of ${total} cameras`;

        prev.disabled = page <= 1;
        next.disabled = endIndex >= total;
      }

      function applyFilters() {
        const status = filterStatus.value;
        filtered = cameras.filter((c) => {
          const matchStatus = status === "all" || c.status === status;
          return matchStatus;
        });
        page = 1;
        render();
      }

      filterStatus.addEventListener("change", applyFilters);
      clearBtn.addEventListener("click", () => {
        filterStatus.value = "all";
        applyFilters();
      });

      prev.addEventListener("click", () => {
        if (page > 1) {
          page--;
          render();
        }
      });
      next.addEventListener("click", () => {
        if (page * perPage < filtered.length) {
          page++;
          render();
        }
      });

      // Modal logic
      const modal = document.getElementById("modal");
      const closeModal = document.getElementById("closeModal");
      const modalTitle = document.getElementById("modalTitle");
      const modalLocation = document.getElementById("modalLocation");
      const modalThumb = document.getElementById("modalThumb");
      const modalStatus = document.getElementById("modalStatus");
      const modalLastSeen = document.getElementById("modalLastSeen");

      function openModal(cam) {
        modalTitle.textContent = cam.name;
        modalLocation.textContent = cam.location;
        modalStatus.textContent = cam.status;
        modalLastSeen.textContent = formatDate(cam.lastSeen);
        // simple placeholder thumbnail
        modalThumb.innerHTML = `<div class='w-full h-40 flex items-center justify-center text-white'>
            <iframe src="https://nicky.beta.devetek.app/cctv" scrolling="no" style="width: 100vw; height: 100vh; border: none;"></iframe>
        </div>`;
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }
      closeModal.addEventListener("click", () => {
        modal.classList.remove("flex");
        modal.classList.add("hidden");
      });
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("flex");
          modal.classList.add("hidden");
        }
      });

      // Utility: debounce
      function debounce(fn, ms = 200) {
        let t;
        return (...a) => {
          clearTimeout(t);
          t = setTimeout(() => fn(...a), ms);
        };
      }

      // initial render
      applyFilters();
    </script>
  </body>
</html>
